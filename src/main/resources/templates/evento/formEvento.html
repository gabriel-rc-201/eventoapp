<!DOCTYPE html>
<html
    lang="pt-br"
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
    <head>
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!--Import materialize.css-->
        <!-- <link
         type="text/css"
         rel="stylesheet"
         href="materialize/css/materialize.min.css"
         media="screen,projection"
     /> -->
        <link
            rel="stylesheet"
            th:href="@{/materialize/css/materialize.min.css}"
        />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EventosApp</title>
    </head>
    <body>
        <h1>Cadastro de eventos:</h1>

        <h3>
            <a class="waves-effect waves-light btn" href="/">
                <i class="material-icons left">format_list_bulleted</i>
                lista de eventos
            </a>
        </h3>

        <form class="container" method="post">
            Nome: <input type="text" value="" name="nome" />

            <div class="row">
                <div class="input-field col s6">
                    Local: <input type="text" value="" name="local" />
                </div>

                <div class="input-field col s3">
                    Data: <input type="date" value="" name="data" />
                </div>
                <div class="input-field col s3">
                    Hor√°rio: <input type="time" value="" name="horario" />
                </div>
            </div>

            <button class="waves-effect waves-light btn" type="submit">
                Salvar
            </button>
        </form>
        <!--JavaScript at end of body for optimized loading-->
        <!-- <script
            type="text/javascript"
            src="/materialize/js/materialize.min.js"
        ></script> -->
        <script th:src="@{/materialize/js/materialize.min.js}"></script>
    </body>
</html>
