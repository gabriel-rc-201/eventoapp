<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!--Import materialize.css-->
        <!-- <link
            type="text/css"
            rel="stylesheet"
            href="materialize/css/materialize.min.css"
            media="screen,projection"
        /> -->
        <link
            rel="stylesheet"
            th:href="@{/materialize/css/materialize.min.css}"
        />

        <link rel="stylesheet" href="/style/styleCss.css" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Evento</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Evento</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a class="waves-effect waves-light btn" href="/">
                                Lista de eventos
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div th:each="evento : ${evento}" class="container">
            <h5>Detalhes do evento</h5>
            <div class="row detalhesEvento">
                <p>Nome: <span th:text="${evento.nome}"></span></p>

                <p>Local: <span th:text="${evento.local}"></span></p>

                <p>Data: <span th:text="${evento.data}"></span></p>

                <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
            </div>

            <th:block th:include="mensagemValidacao"></th:block>

            <form method="post" th:object="${convidado}" class="formConvidado">
                Nome: <input type="text" value="" name="nomeConvidado" />

                RG: <input type="text" value="" name="rg" />

                <button class="waves-effect waves-light btn" type="submit">
                    Adicionar
                </button>
            </form>
        </div>

        <table class="container tabelaConvidado">
            <thead>
                <tr>
                    <th>Nome Convidado</th>
                    <th>RG</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="convidado : ${convidados}">
                    <td>
                        <span th:text="${convidado.nomeConvidado}"></span>
                    </td>
                    <td><span th:text="${convidado.rg}"></span></td>
                </tr>
            </tbody>
        </table>

        <!--JavaScript at end of body for optimized loading-->
        <!-- <script
            type="text/javascript"
            src="/materialize/js/materialize.min.js"
        ></script> -->
        <script th:src="@{/materialize/js/materialize.min.js}"></script>
    </body>
</html>
