<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!--Import materialize.css-->
        <!-- <link
            type="text/css"
            rel="stylesheet"
            href="materialize/css/materialize.min.css"
            media="screen,projection"
        /> -->
        <link
            rel="stylesheet"
            th:href="@{/materialize/css/materialize.min.css}"
        />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Evento</title>
    </head>
    <body>
        <h1>Evento</h1>
        <h3>
            <a class="waves-effect waves-light btn" href="/">
                <i class="material-icons left">format_list_bulleted</i>
                lista de eventos
            </a>
        </h3>

        <div th:each="evento : ${evento}" class="container">
            <div class="row">
                <p>Nome: <span th:text="${evento.nome}"></span></p>

                <p>Local: <span th:text="${evento.local}"></span></p>

                <p>Data: <span th:text="${evento.data}"></span></p>

                <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
            </div>

            <form method="post">
                Nome: <input type="text" value="" name="nomeConvidado" />

                RG: <input type="text" value="" name="rg" />

                <button class="waves-effect waves-light btn" type="submit">
                    Adicionar
                </button>
            </form>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <!-- <script
            type="text/javascript"
            src="/materialize/js/materialize.min.js"
        ></script> -->
        <script th:src="@{/materialize/js/materialize.min.js}"></script>
    </body>
</html>
